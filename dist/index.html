<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- title -->

    <h1>
      EJERCICIO DE CALCULO DE <br> AREA Y PERIMETRO DE POLIGONOS
    </h1>

    <!-- select -->

    <div class="principal">

    <div id="selector">
    <select name="figuras" id="poligono">
      <option value="triangulo">Triángulo</option>
      <option value="rectangulo">Rectangulo</option>
      <option value="circulo">Círculo</option>
      <option value="octagono">Octágono</option>
      <option value="decagono">Decágono</option> </select>
    </div>

    <!-- hynt -->

    <p class="hynt">Selecciona el poligono a calcular e ingresa los datos para dicho calculo</p>
      <br/>

    <!-- load data -->

    <div id="label">

    <label class="label" for="base">Base:</label>
    <input type="number" name="base" id="base" />
    <br>
    <label class="label" for="lado">Lado:</label>
    <input type="number" name="lado" id="lado" />
    <br>
    <label class="label" for="altura">Altura:</label>
    <input type="number" name="altura" id="altura" />
    <br>
    <label class="label" for="apotema">Apotema:</label>
    <input type="number" name="apotema" id="apotema" />
    <br>
    <label class="label" for="apotema">Radio:</label>
    <input type="number" name="radio" id="radio" />

  </div>


  </div>

    <script src="main.js"></script>
  </body>
</html>
